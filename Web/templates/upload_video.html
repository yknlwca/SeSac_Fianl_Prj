<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>CCTV 이상 행동 감지 시스템</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    /* CSS 스타일을 직접 여기에 작성하세요 */
    body {
      background-color: #f4f4f4;
      color: #333;
    }
    h1 {
      color: #0056b3;
    }
    .btn-primary {
      background-color: #0069d9;
      border: none;
    }
    .spinner-border {
      width: 3rem;
      height: 3rem;
      border-width: .25rem;
    }
  </style>
</head>
<body>
  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="text-center">
      <h1 class="mb-4">영상 업로드 및 분석</h1>
      <form id="upload-form" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">영상 분석 시작</button>
      </form>
      <div id="loading-message" class="alert alert-info mt-3" role="alert" style="display: none;">
        분석 중입니다...
        <div class="spinner-border text-primary" role="status">
          <span class="sr-only">Loading...</span>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script>
    // JavaScript 코드를 직접 여기에 작성하세요
    document.getElementById('upload-form').onsubmit = function() {
      document.getElementById('loading-message').style.display = 'block';
    };
  </script>
</body>
</html>
