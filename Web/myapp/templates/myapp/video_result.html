<!DOCTYPE html>
<html lang="en">
<head>
    <title>Video Result</title>
</head>
<body>
    <h1>Processed Video</h1>
    <video width="320" height="240" controls>
        <source src="{{ video.processed_video_file.url }}" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <a href="{{ video.processed_video_file.url }}" download>Download Processed Video</a>
    <p>Alarm triggered at: {{ video.alarm_time }}</p>
</body>
</html>
