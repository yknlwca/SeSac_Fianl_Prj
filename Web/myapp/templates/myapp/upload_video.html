<!DOCTYPE html>
<html lang="en">
<head>
    <title>Upload Video</title>
</head>
<body>
    <h1>Upload a Video</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Upload</button>
    </form>
</body>
</html>
